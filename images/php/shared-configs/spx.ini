; -----------------------------
; SPX Extension Configuration
; -----------------------------

; Load the SPX extension module for profiling
extension = /usr/lib/php-spx/modules/spx.so

; -----------------------------
; HTTP API Configuration
; -----------------------------

; Enable the HTTP API for SPX
spx.http_enabled = 1

; Set the HTTP key for securing access to the profiling data
spx.http_key = "dev"

; Define the IP whitelist for accessing SPX HTTP API
; Use "*" to allow all IPs or specify a range (e.g., "192.168.1.*")
spx.http_ip_whitelist = "*"

; -----------------------------
; Data Directory Configuration
; -----------------------------

; Directory to store SPX profiling data dumps
spx.data_dir = /var/www/spx_dumps
