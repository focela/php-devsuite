# Define the number of worker processes (assumes a dual-core machine)
worker_processes 2;

# Define error log location and level
error_log /var/log/nginx/error.log debug;

# Specify PID file location
pid /var/run/nginx.pid;

# Load additional Nginx modules
load_module /etc/nginx/modules/ngx_http_image_filter_module.so;

# Configure events
events {
    # Set the maximum number of connections (based on system limits)
    worker_connections 1048576;
}

# HTTP server configuration
http {
    # Include MIME types
    include /etc/nginx/mime.types;

    # Set default content type for unknown file extensions
    default_type application/octet-stream;

    # Define custom log format for detailed request logging
    log_format main
        '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';

    # Set access log location and format
    access_log /var/log/nginx/access.log main;

    # Enable optimized file transfers
    sendfile on;

    # Configure keep-alive timeout
    keepalive_timeout 65;

    # Set maximum allowed client request body size
    client_max_body_size 200M;

    # Include all configuration files in the "conf.d" directory
    include /etc/nginx/conf.d/*.conf;
}
